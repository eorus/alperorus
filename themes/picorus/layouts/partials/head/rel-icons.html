<link rel="icon" type="image/png" href="{{ .Site.Params.favicon_32 | default "/images/favicon.svg" | relURL }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ .Site.Params.favicon_16 | default "/images/favicon.svg" | relURL }}" sizes="16x16">

<link rel="apple-touch-icon" href="{{ .Site.Params.touchicon | default "/images/apple-touch-icon.png" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.Params.touchicon | default "/images/apple-touch-icon.png" | relURL }}">

<link rel="mask-icon" href="{{ .Site.Params.mask_icon | default "/images/favicon.svg" | relURL }}" color="{{ .Site.Params.mask_icon_color | default "#5bbad5" }}">
